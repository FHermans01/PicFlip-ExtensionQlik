<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><button id="flipButton" type="button" class="myButton" style="background-color: #BADA55;">
  <img class="myButton_img" src="./layout_files/flip.png">
</button>
<button id="lockButton" type="button" class="myButton">
  <img class="myButton_img" src="./layout_files/lock_white.png">
</button>
<div class="container" qv-extension="" style="height: 100%; position: relative; overflow: auto;">
	<link ref="stylesheet" id="customCSS" href="http://localhost:4848/extensions/PicFlip/style.css">
	
	
		{{head.qFallbackTitle}}
	
	
		
			
					
					
			
			
	<ul class="ul-extension">
		<span id="row" ng-repeat="row in table.rows track by $index">
				<li class="li-extension">
				<!--<span ng-repeat="cell in row.cells track by $index" class="selectable" ng-class="{'selected':cell.selected,'numeric':cell.qNum}" qva-activate="cell.select($event)"> -->
				<span ng-repeat="cell in row.cells track by $index" ng-class="{&#39;selected&#39;:cell.selected,&#39;numeric&#39;:cell.qNum}" qva-activate="cell.select($event)">
					<div class="selectable" id="selectable">
						<div ng-show="{{$index}} == 0" style="cursor:pointer" class="flip-container">
							<div class="flipper">
								<div class="front" style="background: {{layout.props.colorFrontside}}">
									<img class="image-display" ng-src="{{row.cells[0].qText}}">
								</div>
							</div>
							<div class="back" style="background: {{layout.props.colorBackside}}">
								<div class="back-title">
										<div ng-if="row.cells[1]">
											<h3 class="measure1_title">{{row.cells[1].qMeasureInfo.qFallbackTitle}}</h3>
											<h2 class="measure1">{{row.cells[1].qText}}</h2>
										</div>
										<br>
										<div ng-if="row.cells[2]">
											<h3 class="measure2_title">{{row.cells[2].qMeasureInfo.qFallbackTitle}}</h3>
											<h2 class="measure2">{{row.cells[2].qText}}</h2>
										</div>
										<br>
										<div ng-if="row.cells[3]">
											<h3 class="measure3_title">{{row.cells[3].qMeasureInfo.qFallbackTitle}}</h3>
											<h2 class="measure3">{{row.cells[3].qText}}</h2><br>
										</div>
								</div>
							</div>
						</div>
					</div>
					</span>
				</li>
		</span>
	</ul>
<button ng-if="table.rowCount&gt;table.rows.length" qva-activate="table.getMoreData()" class="lui-button more">More...</button>
</div>
</body></html>
